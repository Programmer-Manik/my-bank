<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my father bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-center text-3xl mt-8 font-semibold">Functional <span class="text-red-500 font-semibold">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 w-3/4 mx-auto gap-4 text-white mt-8">
                <div class="bg-yellow-500 p-4 rounded-lg">
                    <h1 class="text-3xl font-semibold">Deposit</h1>
                    <h2 class="text-5xl font-semibold ">$<span id="deposit-set-text">00</span></h2>
                </div>
                <div class="bg-blue-500 p-4 rounded-lg">
                    <h1 class="text-3xl font-semibold">Withdraw</h1>
                    <h2 class="text-5xl font-semibold ">$<span id="whitdraw-set-text">00</span></h2>
                </div>
                <div class="bg-red-500 p-4 rounded-lg">
                    <h1 class="text-3xl font-semibold">Balance</h1>
                    <h2 class="text-5xl font-semibold ">$<span id="text-blance">1250</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-8  w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-sky-500 rounded-lg p-4 ">
                    <h1 class="font-semibold text-white text-3xl">Your Deposit</h1>
                    <input id="deposit-input" class="font-semibold rounded-sm  px-3 mt-4 block" type="text" placeholder="Enter you text" name="" id="">
                    <button id="btn-deposit" class="text-white font-semibold mt-4 bg-yellow-600 px-3 py-2 rounded-lg hover:bg-yellow-500">Deposit</button>
                </div>
                <div class="bg-violet-500 rounded-lg p-4 ">
                    <h1 class="font-semibold text-white text-3xl">Your Deposit</h1>
                    <input id="withdraw-input" class="font-semibold rounded-sm  px-3 mt-4 block" type="text" placeholder="Enter you text" name="" id="">
                    <button id="btn-withdraw" class="text-white font-semibold mt-4 bg-yellow-600 px-3 py-2 rounded-lg hover:bg-blue-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
